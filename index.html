	<style>
	.axis text {
	font: 10px sans-serif;
	}
	.chartTitle {
	font-size: 12px;
	font-weight: bold;
	text-anchor: middle; 
	}
	.axis .title {
	font-weight: bold;
	text-anchor: middle;
	}
	.axis path,
	.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
	}
	.x.axis path {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
	}
	.nav .area {
	fill: lightgrey;
	stroke-width: 0px;
	}
	.nav .line {
	fill: none;
	stroke: darkgrey;
	stroke-width: 1px;
	}
	.viewport {
	stroke: grey;
	fill: black;
	fill-opacity: 0.3;
	}
	.viewport .extent {
	fill: green;
	}
	.well {
	padding-top: 0px;
	padding-bottom: 0px;
	}
	</style>
	<head>
		<title>Data Monitor</title>
	</head>
    <body>
		<div class="w3-container w3-center w3-black">
			<h1 class="w3-opacity"><b>Data Monitor</b></h1>
		</div>
		<div class="w3-rows w3-border">
			<div class="w3-container w3-quarter w3-blue w3-text-black w3-round" >

			</div>

	<script type="text/javascript">
		function getmax(){

			$.get("https://script.google.com/macros/s/AKfycbzddsf24HbUlgMaR8UUyoetUcFEeGBatpb0VnWVzXp_m1zz7L4/exec",				
			function (max) {
            	document.getElementById("max").innerHTML = max;
			});
		}
		getmax();
		setInterval(function(){
		getmax() // this will run after every 5 seconds
		}, 10000);
	</script>

	<script type="text/javascript">
		var xangle=-180;
		function getx(){
	    	$.get("https://script.google.com/macros/s/AKfycbysWdVPfuQabi1lOJ3_lQXtOd_dBSqsuft-nnjpXJMAaGoFwgA/exec",
	  			function (x) {
		    		document.getElementById("xangle").innerHTML = x;
		    		xangle = x;
	    		});
	  	}
		getx();
		setInterval(function(){
			getx() // this will run after every 5 seconds
	  	},2000);
	</script>
	<script type="text/javascript">
	  	var yangle=0;
	  	function gety(){
			$.get("https://script.google.com/macros/s/AKfycbxox-VGTkQh9kXyqP4ILbObeg3GvgI3GvNzlXjhezBJuasGRNA/exec",
				function (y) {
					yangle = y; 
					document.getElementById("yangle").innerHTML = y; 
				});
		 }
		gety();
		setInterval(function(){
			gety() // this will run after every 5 seconds
		},2000);
	</script>
	<script>
		'use strict';
		// define time scale
		var timeScale = d3.scale.linear()
		    .domain([300, 1700])
		    .range([300, 1700])
		    .clamp(true);

		// define value scale
		var valueScale = d3.scale.linear()
		    .domain([0, 1])
		    .range([30, 95]);

		// generate initial data
		var normal = d3.random.normal(1000, 150);
		var currMs = new Date().getTime() - 300000 - 4000;
		var data = d3.range(300).map(function(d, i, arr) {
		  var value = -180; // random data
		  //var value = Math.round((d % 60) / 60 * 95); // ramp data
		  var interval = 5000;
		  currMs += interval;
		  var time = new Date(currMs);
		  var obj = { interval: interval, value: value, time: time, ts: currMs }
		  return obj;
		})

		// create the real time chart
		var chart = realTimeChart()
		    .title("Chart Title")
		    .yTitle("X angle")
		    .xTitle("Time")
		    .border(false)
		    .width(600)
		    .height(290)
		    .barWidth(1)
		    .initialData(data);
/*
		console.log("Version: ", chart.version);
		console.dir("Dir++");
		console.trace();
		console.warn("warn")
*/
		// invoke the chart
		var chartDiv = d3.select("#viewDiv").append("div")
		    .attr("id", "chartDiv")
		    .call(chart);

		// alternative invocation
		//chart(chartDiv); 


		// drive data into the chart roughly every second
		// in a normal use case, real time data would arrive through the network or some other mechanism
		var d = 0;
		function dataGenerator() {

		  var timeout = 5000;

		  setTimeout(function() {

		    // create new data item
		    var now = new Date();
		    var obj = {
		      value: xangle, // random data
		      //value: Math.round((d++ % 60) / 60 * 95), // ramp data
		      time: now,
		      color: "red",
		      ts: now.getTime(),
		      interval: timeout
		    };

		    // send the datum to the chart
		    chart.datum(obj);

		    // do forever
		    dataGenerator();

		  }, timeout);
		}

		// start the data generator
		dataGenerator();

	</script>
